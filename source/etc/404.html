<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
        overflow-wrap: break-word;
        word-break: break-word;
    }
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: center;
    }
    .page {
        font-family: Helvetica, sans-serif;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: center;
    }
    .page__responsecode {
        font-size: 8rem;
        line-height: 1;
        color: #ccc;
        margin-bottom: 2.5rem;
    }
    .page__oops {
        font-size: 3rem;
        font-weight: 900;
        color: #555;
        margin-bottom: .7rem;
    }
    .page__message {
        font-size: 1.4rem;
        color: #999;
        margin-bottom: 8rem;
    }
    .page__button {
        font-size: 1.2rem;
        text-decoration: none;
        border: solid 1px green;
        background-color: #285a0f;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        display: inline-block;
    }
    @media (max-height: 500px) {
        .page__responsecode {
            font-size: 5rem;
        }
        .page__oops {
            font-size: 2rem;
        }
        .page__message {
            margin-bottom: 2rem;
        }
    }
    @media (max-height: 359px) {
        .page__responsecode {
            font-size: 3rem;
        }
        .page__oops {
            font-size: 1.5rem;
        }
        .page__message {
        font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .page__button {
            font-size: 1rem;
            padding: .5rem 1rem;
        }
    }
    </style>
</head>

<body>
    <div class="page">
        <div class="page__responsecode">404</div>
        <div class="page__oops">OOPS!</div>
        <div class="page__message">Sorry, this page isn't here.</div>
        <a class="page__button" href="/">GO TO HOMEPAGE</a>
    </div>
</body>

</html>
