<section class="container header__container">
    <input class="hamburger-checkbox header__hamburger-checkbox" type="checkbox" id="hamburger-checkbox" autocomplete="off">
    <label class="hamburger-helper header__hamburger-container" for="hamburger-checkbox">
        <div class="hamburger">
            <div class="hamburger__bun">
                <div class="hamburger__patty"></div>
                <div class="hamburger__patty"></div>
                <div class="hamburger__patty"></div>
            </div>
        </div>
    </label>
    <div class="header__promo">
        <img data-trio-link class="header__promo-image" src="/media/brand.svg" alt="Trio Icon">
        <div class="header__promo-text">Trio
            <span class="header__promo-text-version" data-trio-callback="version"></span>
            <!-- <span class="header__promo-text-version-name">(Ikigai)</span> -->
        </div>
    </div>
    <nav class="header__nav">
        <ul data-trio-callback="showCurrentPageInHeader" class="header__nav-items">
            <li class="header__nav-item">
                <a data-trio-link class="header__nav-item-link" href="/">Home</a>
            </li>
            <li class="header__nav-item">
                <a data-trio-link class="header__nav-item-link" href="/docs/v4/">Docs</a>
            </li>
            <li class="header__nav-item">
                <a data-trio-link class="header__nav-item-link" href="/blog">Blog</a>
            </li>
        </ul>
    </nav>
</section>
